    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.3.5/js/locales/zh.min.js"></script>

</head>
<body>
<div class="container kv-main">
    <div class="form-group">
        <div class="file-loading">
            <input id="kv-explorer" type="file" multiple>
        </div>
    </div>
    <hr>


    <div class="form-group">
        <div class="file-loading">
            <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
        </div>
    </div>
    <hr>

    <div class="form-group">
        <div class="file-loading">
            <label>Preview File Icon</label>
            <input id="file-3" type="file" multiple>
        </div>
    </div>
    <hr>
    <hr>

    <div>
        <i class="fa fa-spinner fa-spin fa-4x"></i>
        <i class="fa fa-circle-o-notch fa-spin fa-4x"></i>
        <i class="fa fa-refresh fa-spin fa-4x"></i>
        <i class="fa fa-cog fa-spin fa-4x"></i>
        <i class="fa fa-spinner fa-pulse fa-4x"></i>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#kv-explorer").fileinput({
            'theme': 'explorer-fa',
            'uploadUrl': '#',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
                "http://lorempixel.com/1920/1080/nature/1",
                "http://lorempixel.com/1920/1080/nature/2",
                "http://lorempixel.com/1920/1080/nature/3"
            ],
            initialPreviewConfig: [
                {caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
            ]
        });

    });

    $("#file-1").fileinput({
        language: 'zh', //设置语言
        theme: 'fa',//文件里面的按钮
        uploadUrl: 'http://127.0.0.1/testDemo/fileupload/upload.do', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif','jpeg','word','excel'],
        showPreview :true,
        overwriteInitial: false,
        maxFileSize: 100000,
        maxFilesNum: 10,
        uploadAsync: true, //默认异步上传
        showUpload:true, //是否显示上传按钮
        showRemove :true, //显示移除按钮
        showPreview :true, //是否显示预览
        showCancel:true,//是否显示取消按钮
        showClose:true,//是否显示关闭按钮
        autoReplace:false,//是否自动替换当前图片，设置为true时，再次选择文件， 会将当前的文件替换掉。
        deleteUrl:'#',//删除图片时的请求路径
        //showCaption:false,//是否显示标题---还可以控制上传选文件按钮的样式
        browseClass:"btn btn-primary", //按钮样式
        dropZoneEnabled: true,//是否显示拖拽区域
        //minImageWidth: 50, //图片的最小宽度
        //minImageHeight: 50,//图片的最小高度
        //maxImageWidth: 1000,//图片的最大宽度
        //maxImageHeight: 1000,//图片的最大高度
        //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
        maxFileCount:10, //表示允许同时上传的最大文件个数
        showCaption:true,//是否显示被选文件的简介
        showBrowse:true,//是否显示浏览按钮---选择文件那个按钮
        // fileActionSettings:{
        //     showRemove: true,
        //     showUpload: true,
        //     showZoom: true,
        //     showDrag: true,
        //     removeIcon: '<i class="glyphicon glyphicon-trash text-danger"></i>',
        //     removeClass: 'btn btn-xs btn-default',
        //     removeTitle: 'Remove file',
        //     uploadIcon: '<i class="glyphicon glyphicon-upload text-info"></i>',
        //     uploadClass: 'btn btn-xs btn-default',
        //     uploadTitle: 'Upload file',
        //     zoomIcon: '<i class="glyphicon glyphicon-zoom-in"></i>',
        //     zoomClass: 'btn btn-xs btn-default',
        //     zoomTitle: 'View Details',
        //     dragIcon: '<i class="glyphicon glyphicon-menu-hamburger"></i>',
        //     dragClass: 'text-info',
        //     dragTitle: 'Move / Rearrange',
        //     dragSettings: {},
        //     indicatorNew: '<i class="glyphicon glyphicon-hand-down text-warning"></i>',
        //     indicatorSuccess: '<i class="glyphicon glyphicon-ok-sign text-success"></i>',
        //     indicatorError: '<i class="glyphicon glyphicon-exclamation-sign text-danger"></i>',
        //     indicatorLoading: '<i class="glyphicon glyphicon-hand-up text-muted"></i>',
        //     indicatorNewTitle: 'Not uploaded yet',
        //     indicatorSuccessTitle: 'Uploaded',
        //     indicatorErrorTitle: 'Upload Error',
        //     indicatorLoadingTitle: 'Uploading ...'
        // },//设置预览图片的显示样式
        textEncoding:'UTF-8',//编码设置
        allowedFileTypes: ['image', 'html', 'text', 'video', 'audio', 'flash', 'object','other'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });

    $("#file-3").fileinput({
        theme: 'fa',
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        overwriteInitial: false,
        initialPreviewAsData: true,
        initialPreview: [
            "http://lorempixel.com/1920/1080/transport/1",
            "http://lorempixel.com/1920/1080/transport/2",
            "http://lorempixel.com/1920/1080/transport/3"
        ],
        initialPreviewConfig: [
            {caption: "transport-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
            {caption: "transport-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
            {caption: "transport-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
        ]
    });
</script>
</html>
